<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="room-obj" src="./Exquisite Gaaris/tinker.obj"></a-asset-item>
      <a-asset-item id="room-mtl" src="./Exquisite Gaaris/obj.mtl"></a-asset-item>

      <a-asset-item id="room-gltf" src="./Exquisite Gaaris/Exquisite Gaaris.glb"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #room-obj; mtl: #room-mtl"  position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1 "
    ></a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -20" rotation="-90 0 0" radius="25" shadow="receive: true" visible="true"
      color="black">
    </a-circle>
      
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box  position="0.076 -4 -39" width="20" height="50" 
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621">
      </a-box>
      <!--RIGHT-->
      <a-box color="green" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="green" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>
    </a-entity>
    
  </a-scene>
</body>

</html>
